<svg width="280" height="60" viewBox="0 0 280 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="codeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#495057;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#343a40;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Laptop outer frame -->
  <rect x="5" y="8" width="50" height="32" rx="6" ry="6" 
        fill="url(#logoGradient)" stroke="#ffffff" stroke-width="1.5" opacity="0.95"/>
  
  <!-- Laptop screen -->
  <rect x="8" y="11" width="44" height="26" rx="3" ry="3" 
        fill="url(#codeGradient)"/>
  
  <!-- Code symbols -->
  <text x="18" y="26" font-family="'Courier New', monospace" font-size="10" font-weight="bold" fill="#ffffff">&lt;/&gt;</text>
  
  <!-- Laptop base -->
  <rect x="3" y="40" width="54" height="4" rx="2" ry="2" 
        fill="url(#logoGradient)" opacity="0.9"/>
  
  <!-- Trackpad -->
  <rect x="26" y="41" width="8" height="2" rx="1" ry="1" 
        fill="#ffffff" opacity="0.6"/>
  
  <!-- Text SHA3BAN- -->
  <text x="70" y="20" font-family="'Arial Black', Arial, sans-serif" font-size="16" font-weight="900" 
        fill="url(#logoGradient)" filter="url(#glow)">SHA3BAN-</text>
  
  <!-- Text DEV -->
  <text x="70" y="38" font-family="'Arial Black', Arial, sans-serif" font-size="16" font-weight="900" 
        fill="url(#logoGradient)" filter="url(#glow)">DEV</text>
</svg>